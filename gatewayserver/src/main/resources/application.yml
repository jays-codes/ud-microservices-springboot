spring:
    application:
        name: "gatewayserver"
    config:
      import: "optional:configserver:http://localhost:8072/"
    cloud:
      gateway:
        discovery:
          locator:
            enabled: true
        
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
  info:
    env:
      enabled: true

info:
  app:
    name: "gatewayserver"
    description: "jayslabs Gateway Server Application"
    version: "1.0.0"