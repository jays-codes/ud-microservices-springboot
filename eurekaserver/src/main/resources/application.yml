spring:
    application:
        name: "eurekaserver"
    config:
      import: "optional:configserver:http://localhost:8072/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true